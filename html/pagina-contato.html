<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <link rel="stylesheet" href="../css/pagina-contato.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../img/logo.webp" alt="Ocean Sentry Logo" class="logo">
            <h1>Bem-vindo à Página de contato da Ocean Sentry</h1>
            <button class="back-button" onclick="window.location.href='../html/pagina-inicial.html'">Início</button>
        </div>
    </header>
    <main>
        <section id="contato">
            <h2>Fale Conosco</h2>
            <button id="toggleFormButton">Ocultar Formulário</button>
            <form id="contactForm">
                <label for="email">Digite um e-mail válido:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="name">Digite seu nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="date">Data de nascimento estilo DD/MM/AA:</label>
                <input type="text" id="date" name="date" required pattern="\d{2}/\d{2}/\d{4}">
                
                <label for="message">Escreva sua mensagem desejada:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">ENVIAR</button>
            </form>
        </section>
    </main>
    <script src="../javascript/pagina-contato.js"></script>
</body>
</html>
